<div class="container-fluid wrapper">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center" >{{'NAVBAR.BOOKING' | translate}}</h2>
		</div>
	</div>

	<app-booking
	locale="{{'LOCALE' | translate}}"
	[defaultView]="'agendaWeek'"
	[allDaySlot]="false"
	[header]="header"
	[minTime]="'10:00:00'"
	[maxTime]="'22:00:00'"
	[events]="events"
	[editable]="false"
	[selectable]="false"
	[slotDuration]="'02:00:00'"
	[firstDay]="'today'"
	(onViewRender)="onViewRender($event)"
	></app-booking>
</div>
